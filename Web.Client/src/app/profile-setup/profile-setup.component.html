<div class="container-fluid signin-block align-content-center">
  <div class="row justify-content-center mb-5">
  </div>
  <div class="form-block row justify-content-center ">
    <div class="form-modal container ">
      <form>
        <div class="modal-parts justify-content-center image-input-container "  #imgContainer>
          <label id="add-img-label" class="image-label" for="add-single-img" #addImgLabel>+</label>
          <input type="file" id="add-single-img" class="image-input" accept="image/jpeg" (change)="addImgHandler($event)" #addSingleImg  />
        </div>
        <div class="modal-parts">
          <label class="input-label">Name</label>
          <input type="text" class="input-field" placeholder="Displayed name" />
        </div>
        <div class="modal-parts">
          <label class="input-label">Bio</label>
          <input type="text" class="input-field" placeholder="64 symbols"/>
        </div>
        <div class="modal-parts">
          <label class="input-label">Birth date</label>
          <input type="date" class="input-field date-input" />
        </div>
        <div class="modal-parts">
          <button type="submit" class="basic-button">Continue</button>
        </div>
      </form>
    </div>
  </div>
</div>
