version: '3.8'

services:
  chat.service:
    image: chat.service
    container_name: Chat.Service
    build:
      context: ./Chat.Service
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=3000
    depends_on:
      - chat.db
    ports:
      - "3000:3000"

  chat.db:
    image: postgres:latest
    container_name: Chat.DB
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=chatdb
    volumes:
      - chat-db-data:/var/lib/postgresql/data
    restart: always
    ports:
      - "3050:5432"

  web.client:
    image: web.client
    container_name: Web.Client
    build:
      context: ./Web.Client
      dockerfile: Dockerfile
    ports:
      - 4200:4200
    volumes:
      - ./Web.Client:/app
      - /app/node_modules
    command: npm start